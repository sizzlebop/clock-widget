<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="embed-view" content="width=500, height=250">
    <title>Clock Widget</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Roboto&family=Montserrat&family=Lato&family=Open+Sans&family=Poppins&family=Source+Sans+Pro&family=Ubuntu&family=Livvic:wght@400;500&family=Lobster&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <div class="style-0">
        <div class="style-1">
            <div id="clock" class="clock">
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="customization-panel">
            <div class="panel-section">
                <h3>Clock Shape</h3>
                <div class="shape-controls">
                    <div class="control-group">
                        <label for="clock-shape">Shape:</label>
                        <select id="clock-shape">
                            <option value="rectangle">Rectangle</option>
                            <option value="square">Square</option>
                            <option value="circle">Circle</option>
                            <option value="octagon">Octagon</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Background Type</h3>
                <div class="background-type-controls">
                    <div class="control-group">
                        <label for="background-type">Type:</label>
                        <select id="background-type">
                            <option value="single">Single Color</option>
                            <option value="gradient">Gradient</option>
                        </select>
                    </div>
                    <div class="control-group" id="single-color-control">
                        <label for="background-color">Background Color:</label>
                        <input type="color" id="background-color" value="#fad029">
                    </div>
                </div>
            </div>

            <div class="panel-section" id="gradient-section">
                <h3>Gradient</h3>
                <div class="gradient-controls">
                    <div class="control-group">
                        <label for="gradient-type">Gradient Type:</label>
                        <select id="gradient-type">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                            <option value="conic">Conic</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="gradient-angle">Angle:</label>
                        <input type="range" id="gradient-angle" min="0" max="360" value="45">
                        <span id="angle-value">45Â°</span>
                    </div>
                    <div class="control-group">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#fad029">
                    </div>
                    <div class="control-group">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#ff6b6b">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Font Style</h3>
                <div class="font-controls">
                    <div class="control-group">
                        <label for="font-family">Font Family:</label>
                        <select id="font-family">
                            <option value="IBM Plex Sans">IBM Plex Sans</option>
                            <option value="Livvic">Livvic</option>
                            <option value="Lobster">Lobster</option>
                            <option value="Dancing Script">Dancing Script</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Lato">Lato</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Source Sans Pro">Source Sans Pro</option>
                            <option value="Ubuntu">Ubuntu</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="font-size">Font Size:</label>
                        <input type="range" id="font-size" min="12" max="72" value="20">
                        <span id="size-value">20px</span>
                    </div>
                    <div class="control-group">
                        <label for="text-color">Font Color:</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>
                    <div class="control-group">
                        <label for="text-shadow-size">Font Shadow Size:</label>
                        <input type="range" id="text-shadow-size" min="0" max="20" value="0">
                        <span id="text-shadow-size-value">0px</span>
                    </div>
                    <div class="control-group">
                        <label for="text-shadow-color">Font Shadow Color:</label>
                        <input type="color" id="text-shadow-color" value="#000000">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Text Effects</h3>
                <div class="text-effects-controls">
                    <div class="control-group">
                        <label for="text-effect">Effect:</label>
                        <select id="text-effect">
                            <option value="none">None</option>
                            <option value="neon">Neon Glow</option>
                            <option value="sparkle">Sparkle</option>
                            <option value="rainbow">Rainbow</option>
                        </select>
                    </div>
                    <div class="control-group" id="neon-color-control">
                        <label for="neon-color">Neon Color:</label>
                        <input type="color" id="neon-color" value="#00ff00">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Time Format</h3>
                <div class="time-format-controls">
                    <div class="control-group">
                        <label for="time-format">Format:</label>
                        <select id="time-format">
                            <option value="24">24-hour</option>
                            <option value="12">12-hour</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="show-seconds">Show Seconds:</label>
                        <select id="show-seconds">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Effects</h3>
                <div class="effects-controls">
                    <div class="control-group">
                        <label for="border-style">Border Style:</label>
                        <select id="border-style">
                            <option value="none">None</option>
                            <option value="solid">Solid</option>
                            <option value="dashed">Dashed</option>
                            <option value="dotted">Dotted</option>
                            <option value="double">Double</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="border-size">Border Size:</label>
                        <input type="range" id="border-size" min="1" max="20" value="3">
                        <span id="border-size-value">3px</span>
                    </div>
                    <div class="control-group">
                        <label for="border-color">Border Color:</label>
                        <input type="color" id="border-color" value="#ff6b6b">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Embed Code</h3>
                <div class="embed-controls">
                    <div class="button-group">
                        <button id="show-embed-code" class="embed-button">Show Embed Code</button>
                    </div>
                    <div id="embed-preview" class="embed-preview hidden">
                        <div class="code-container">
                            <pre><code id="embed-code" class="language-html"></code></pre>
                        </div>
                        <div class="button-container">
                            <button id="copy-embed-code" class="copy-button">Copy Code</button>
                            <span id="copy-feedback" class="copy-feedback hidden">Copied!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="https://res.cloudinary.com/di7ctlowx/image/upload/v1737173617/pp_o1235u.png" alt="Footer Image" class="footer-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
